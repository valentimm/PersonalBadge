<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>NLW Heat - Matheus Valentim</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>  
    <main>
        <div class="content">
          <div class="avatar">
            <span>
              <img src="images/SeloRocket.svg" alt="Selo Rocketseat" />
            </span>
            <img id="profilePicture" alt="Foto do crachá" />
          </div>

          <h1 id="userName"></h1>
          <a id="userLink" target="_blank">
            <img src="images/git.svg" alt="Logo GitHub" /><span
              id="userLogin"
            ></span>
          </a>

          <p id="gitBio"></p>
          <ul id="socialLinks" >
            <li class="youtube" >
              <a target="_blank">
                <div class="fade">
                  <img src="images/youtube.svg" alt="Ícone YouTube" />
                </div>
              </a>
            </li>
            <li class="instagram">
              <a target="_blank">
                <div class="fade">
                  <img src="images/instagram.svg" alt="Ícone Instagram" />
                </div>
              </a>
            </li>
            <li class="facebook">
              <a target="_blank">
                <div class="fade">
                  <img src="images/facebook.svg" alt="Ícone Facebook" />
                </div>
              </a>
            </li>
            <li class="twitter">
              <a target="_blank" >
                <div class="fade">
                  <img src="images/twitter.svg" alt="Ícone Twitter" />
                </div>
              </a>
            </li>
          </ul>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
